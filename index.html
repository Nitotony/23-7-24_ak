<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Me a Question</title>
    <style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}
.message-box {
    background-color: #fff8f0;
    border-radius: 20px;
    padding: 20px;
    width: 300px;
    box-shadow: 20px 20px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    position: relative;
    border: 10px solid gold;
    
}
.avatar {
    width: 80px;
    height: 80px;
    background-color: #ffd700;
    border-radius: 50%;
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    
}

h2 {
    margin-top: 40px;
    color: #333;
}
input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: rgb(241, 197, 197);
    color:  rgb(124, 95, 95);
    outline: none;
}
.buttons {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}
button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #ffd700;
    color: #333;
  
}
img{
    width:60px;
    height: 60px;
    border-radius: 50%;
    padding: 5px;
}
</style>
</head>
<body>
    <div class="message-box">
        <div class="avatar"><img src="./user.png" alt=""></div>
        <h2>Ask Me a Question</h2>
        <input type="text" id="questionInput" placeholder="Type something...">
        <div class="buttons">
            <button onclick="handleAccept()">Accept</button>
            <button onclick="handleDecline()">Decline</button>
        </div>
    </div>


</body>

<script>

let array = ["Are u a good boy", "Are u a bad boy"];

function handleAccept() {
    let question = document.getElementById("questionInput").value;
    console.log(question);
    if (array.includes(question)) {
        alert(`Question accepted: ${question}`);
    } 
    else if (question === "") {
        alert('Please type a question first.');
    } 
    else {
        alert('Invalid question. Please try again.');
    }
}

function handleDecline() {
    document.getElementById('questionInput').value = '';
    alert('Question declined.');
}
    </script>
</html>
